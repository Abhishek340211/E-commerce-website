<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sneaker Store</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111;
    }
    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    header .cart {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      background: #fefefe;
    }
    .hero img {
      max-width: 400px;
      width: 100%;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }
    .section-title {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem 4rem;
    }
    .product {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .product h3 {
      margin-bottom: 0.5rem;
    }
    .product p {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product .btn {
      background: #333;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">SneakX</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Sneakers</a>
      <a href="#about">About</a>
    </nav>
    <div class="cart"><i class='bx bx-shopping-bag'></i></div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-text">
      <h1>YEEZY BOOST 350</h1>
      <p>Comfort. Style. Performance.<br>Find your perfect pair today.</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
    <img src="https://static.nike.com/a/images/t_default/e7c4cb4d-b6a0-4f0b-b3ed-5a82d6e3b1cb/air-max-90-mens-shoes-F6FqPG.png" alt="Sneaker Hero Image">
  </section>

  <!-- Products Section -->
  <h2 class="section-title" id="products">Featured Sneakers</h2>
  <div class="products">
    <div class="product">
      <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/d3f77b9e-08d6-4d42-bda4-0bfc3b3caa15/air-max-90-mens-shoes-F6FqPG.png" alt="Nike Air Max">
      <h3>Nike Air Max</h3>
      <p>$129.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product">
      <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/ba0c2050d95c4d6091c5ae8e0099cb5d_9366/Yeezy_Boost_350_V2_Shoes_Cream_White_CP9366_01_standard.jpg" alt="Adidas Yeezy">
      <h3>Adidas Yeezy</h3>
      <p>$249.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product">
      <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_500,h_500/global/391174/01/sv01/fnd/IND/fmt/png/PUMA-RS-X-Efekt-Unisex-Sneakers" alt="Puma RS-X">
      <h3>Puma RS-X</h3>
      <p>$109.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SneakX. All rights reserved.</p>
  </footer>

</body>
</html>
